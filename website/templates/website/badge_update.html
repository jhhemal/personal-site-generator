{% extends 'website/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<p class="text-center">
    <a href="{% url 'badge-list' %}" class="btn btn-info">Back to Badges</a>
    <a href="{% url 'settings' %}" class="btn btn-primary">Back to Settings</a>
    <a href="{% url 'webiste' request.user.username %}" class="btn btn-warning">View website</a>
</p>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.title|as_crispy_field }}
    <p class="text-center">
        <button type="submit" class="btn btn-success">Update Badge</button>
    </p>
</form>
{% endblock content %}
