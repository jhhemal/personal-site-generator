{% extends 'website/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<p class="text-center">
    <a href="{% url 'education-list' %}" class="btn btn-info">Back to Educations</a>
    <a href="{% url 'settings' %}" class="btn btn-primary">Back to Settings</a>
    <a href="" class="btn btn-warning">View website</a>
</p>
<form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <p class="text-center">
        <button type="submit" class="btn btn-success">Update Education</button>
    </p>
</form>
{% endblock content %}
